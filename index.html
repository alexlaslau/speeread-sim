<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speeread Simulation</title>
    <link rel="stylesheet" href="./public/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
</head>
<body>
    <div id="container">
        <h1>Speeread Simulation</h1>
        
        <div id="form-container">
            <h4>Inserează viteza de citire dorită!</h4>
            <p>Cuvinte / minut (ex - 250)<br>Viteza curentă: </p>
            <h3 id="viteza">0</h3>
            <input id="viteza-citire" type="text">
        </div>

        <div id="main-body"></div>
        
        <div id="button-container">
            <button class="btn" id="start-btn">Start</button>
            <button class="btn" id="end-btn">Stop</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
